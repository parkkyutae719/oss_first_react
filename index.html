<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX CRUD with Bootstrap Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .list-group-item { display: flex; justify-content: space-between; align-items: center; }
        .btn-group-sm .btn { margin-left: 5px; }
        @media (max-width: 576px) {
            .list-group-item { flex-direction: column; align-items: flex-start; }
            .btn-group-sm { margin-top: 10px; align-self: flex-end; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">상품 관리 시스템</h1>

        <div class="mb-3 d-flex justify-content-between">
            <button id="btn-open-create" class="btn btn-primary">상품 추가</button>
            <button id="btn-read" class="btn btn-secondary">목록 새로고침</button>
        </div>

        <div id="results-panel" class="card shadow-sm">
            <div class="card-header bg-light fw-bold">상품 목록</div>
            <ul id="results-list" class="list-group list-group-flush">
                </ul>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">상품 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="product-code" class="form-label">Code (ID)</label>
                        <input type="text" class="form-control" id="product-code" placeholder="예: E-001">
                    </div>
                    <div class="mb-3">
                        <label for="product-name" class="form-label">상품명</label>
                        <input type="text" class="form-control" id="product-name">
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">가격</label>
                        <input type="number" class="form-control" id="product-price">
                    </div>
                    <div class="mb-3">
                        <label for="product-category" class="form-label">카테고리</label>
                        <input type="text" class="form-control" id="product-category">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="btn-save-modal">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'https://6917baba21a96359486dc4b7.mockapi.io/products';
        const codeInput = document.getElementById('product-code');
        const nameInput = document.getElementById('product-name');
        const priceInput = document.getElementById('product-price');
        const categoryInput = document.getElementById('product-category');
        
        const resultsList = document.getElementById('results-list');
        let productModal;
        let currentMode = 'create'; 
        let currentData = [];

        window.onload = function() {
            productModal = new bootstrap.Modal(document.getElementById('productModal'));
            document.getElementById('btn-read').addEventListener('click', getProducts);
            document.getElementById('btn-open-create').addEventListener('click', openCreateModal);
            document.getElementById('btn-save-modal').addEventListener('click', handleSave);
            getProducts();
        };

        function getProducts() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", API_URL);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.onload = () => {
                if (xhr.status === 200) {
                    currentData = JSON.parse(xhr.response);
                    resultsList.innerHTML = makeList(currentData);
                } else console.error(xhr.status);
            };
            xhr.send();
        }

        function makeList(data) {
            if (!data.length) return '<li class="list-group-item">데이터가 없습니다.</li>';
            return data.map(item => `
                <li class="list-group-item">
                    <div>
                        <span class="badge bg-secondary me-2">${item.id}</span>
                        <strong>${item.name}</strong> 
                        <span class="text-muted ms-2 small">${item.category}</span>
                        <div class="text-primary fw-bold">₩${Number(item.price).toLocaleString()}</div>
                    </div>
                    <div class="btn-group-sm">
                        <button class="btn btn-outline-primary" onclick="openEditModal('${item.id}')">수정</button>
                        <button class="btn btn-outline-danger" onclick="deleteProduct('${item.id}')">삭제</button>
                    </div>
                </li>`).join('');
        }

        function openCreateModal() {
            currentMode = 'create';
            document.getElementById('modalTitle').innerText = "상품 추가";
            document.getElementById('btn-save-modal').innerText = "추가하기";
            resetFields();
            codeInput.disabled = false; 
            productModal.show();
        }

        function openEditModal(id) {
            const item = currentData.find(i => i.id === id);
            if (!item) return;
            currentMode = 'edit';
            document.getElementById('modalTitle').innerText = "상품 수정";
            document.getElementById('btn-save-modal').innerText = "수정하기";
            
            codeInput.value = item.id;
            nameInput.value = item.name;
            priceInput.value = item.price;
            categoryInput.value = item.category;
            codeInput.disabled = true;
            productModal.show();
        }

        function handleSave() {
            if(!codeInput.value || !nameInput.value) return alert("필수 정보를 입력하세요.");
            
            const data = {
                id: codeInput.value,
                name: nameInput.value,
                price: Number(priceInput.value),
                category: categoryInput.value
            };

            const xhr = new XMLHttpRequest();
            if (currentMode === 'create') {
                xhr.open("POST", API_URL);
            } else {
                xhr.open("PUT", `${API_URL}/${codeInput.value}`);
            }
            xhr.setRequestHeader("content-type", "application/json; charset=UTF-8");
            xhr.send(JSON.stringify(data));
            
            xhr.onload = () => {
                if (xhr.status === 201 || xhr.status === 200) {
                    productModal.hide();
                    getProducts();
                } else {
                    alert("오류 발생: " + xhr.status);
                }
            };
        }

        window.deleteProduct = (id) => {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            const xhr = new XMLHttpRequest();
            xhr.open("DELETE", `${API_URL}/${id}`);
            xhr.onload = () => {
                if (xhr.status === 200) getProducts();
                else alert("삭제 실패");
            };
            xhr.send();
        }

        function resetFields() {
            codeInput.value = ""; nameInput.value = "";
            priceInput.value = ""; categoryInput.value = "";
        }
    </script>
</body>
</html>
